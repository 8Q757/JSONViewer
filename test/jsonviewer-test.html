<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../src/images/16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSONViewer</title>
    <link href="../src/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/css/font-awesome.min.css" rel="stylesheet">
    <link href="../src/css/mycss.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="tool-top">
                    <i class="fa fa-compress fa-lg" title="compress"></i>
                    <i class="fa fa-expand fa-lg" title="expand"></i>
                    <i class="fa fa-file-excel-o fa-lg" title="json to xml"></i>
                    <i class="fa fa-file-code-o fa-lg" title="xml to json"></i>
                    <i class="fa fa-trash fa-lg" title="delete"></i>
                    <i class="fa fa-download fa-lg" title="download"></i>
                    <i class="fa fa-copy fa-lg" title="copy"></i>
                </div>
                <div class="tool-right">
                    <i class="fa fa-plus fa-3x" title="add"></i>
                    <i class="fa fa-minus fa-3x" title="delete"></i>
                </div>
                <textarea class="form-control"></textarea>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 nopaddingleft">
                <textarea class="form-control"></textarea>
            </div>
        </div>
    </div>
    <script src="../src/js/jquery.min.js" type="text/javascript"></script>
    <script src="../src/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../src/js/jquery.json.js" type="text/javascript"></script>
    <script src="../src/js/myscript.js" type="text/javascript"></script>
</body>

</html>
